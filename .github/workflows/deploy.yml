# ====================================
# GITHUB ACTIONS - MAPO BACKEND DEPLOY
# ====================================
# Workflow para CI/CD automÃ¡tico del backend MAPO
# Incluye: Testing, Build, Docker, Deploy a DigitalOcean

name: ðŸš€ MAPO Backend - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: mapo-backend

jobs:
  # ====================================
  # JOB 1: TESTING Y LINTING
  # ====================================
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ðŸ“¥ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio black flake8 isort
        
    - name: ðŸ” Code Linting (Black)
      run: black --check src/
      
    - name: ðŸ” Code Linting (Flake8)
      run: flake8 src/
      
    - name: ðŸ” Import Sorting (isort)
      run: isort --check-only src/
      
    - name: ðŸ§ª Run Tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:src"
        export ENVIRONMENT=testing
        export DATABASE_URL=sqlite:///./test.db
        pytest tests/ -v --tb=short
      
  # ====================================
  # JOB 2: SECURITY SCAN
  # ====================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”’ Run Security Scan (Bandit)
      run: |
        pip install bandit
        bandit -r src/ -f json -o security-report.json || true
        
    - name: ðŸ“„ Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json

  # ====================================
  # JOB 3: DOCKER BUILD
  # ====================================
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Login to DigitalOcean Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: ðŸ”¨ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ====================================
  # JOB 4: DEPLOY TO DIGITALOCEAN
  # ====================================
  deploy:
    name: ðŸš€ Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”‘ Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ðŸ·ï¸ Set Image Tag
      run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV
      
    - name: ï¿½ Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts
        
    - name: ï¿½ðŸš€ Deploy to Droplet
      run: |
        ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
          # Actualizar el sistema
          apt update && apt upgrade -y
          
          # Instalar Docker si no estÃ¡ instalado
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
            systemctl start docker
            systemctl enable docker
          fi
          
          # Instalar Docker Compose si no estÃ¡ instalado
          if ! command -v docker-compose &> /dev/null; then
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi
          
          # Crear directorio para la aplicaciÃ³n
          mkdir -p /opt/mapo-backend
          cd /opt/mapo-backend
          
          # Login a DigitalOcean Container Registry
          echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login registry.digitalocean.com -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --password-stdin
          
          # Descargar la imagen mÃ¡s reciente
          docker pull registry.digitalocean.com/mapo-backend:${{ env.IMAGE_TAG }}
          
          # Detener contenedores existentes
          docker-compose down || true
          
          # Crear archivo docker-compose.yml
          cat > docker-compose.yml << 'COMPOSE_EOF'
        version: '3.8'
        services:
          mapo-backend:
            image: registry.digitalocean.com/mapo-backend:${{ env.IMAGE_TAG }}
            ports:
              - "80:8000"
            environment:
              - DATABASE_URL=${{ secrets.DATABASE_URL }}
              - FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}
              - FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
              - ENVIRONMENT=production
              - DEBUG=false
            restart: unless-stopped
            volumes:
              - app_logs:/app/logs
        volumes:
          app_logs:
        COMPOSE_EOF
          
          # Iniciar los servicios
          docker-compose up -d
          
          # Verificar que los contenedores estÃ©n corriendo
          docker-compose ps
          
          echo "âœ… Deployment completed successfully!"
        EOF

  # ====================================
  # JOB 5: STAGING DEPLOY (DEVELOP BRANCH)
  # ====================================
  deploy-staging:
    name: ðŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”‘ Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ðŸš€ Deploy to Staging
      run: |
        echo "ðŸ§ª Deploying to staging environment..."
        # AquÃ­ puedes agregar comandos especÃ­ficos para staging
        # Por ejemplo, desplegar a una app diferente para staging

  # ====================================
  # JOB 6: NOTIFICATION
  # ====================================
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy, deploy-staging]
    if: always()
    
    steps:
    - name: ðŸ“¢ Notify Success
      if: needs.deploy.result == 'success' || needs.deploy-staging.result == 'success'
      run: |
        echo "âœ… Deployment completed successfully!"
        # AquÃ­ puedes agregar notificaciones (Slack, Discord, etc.)
        
    - name: ðŸ“¢ Notify Failure
      if: needs.deploy.result == 'failure' || needs.deploy-staging.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        # AquÃ­ puedes agregar notificaciones de error