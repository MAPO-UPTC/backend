# ====================================
# GITHUB ACTIONS - MAPO BACKEND DEPLOY
# ====================================
# Workflow para CI/CD automÃ¡tico del backend MAPO
# Incluye: Testing, Build, Docker, Deploy a DigitalOcean

name: ğŸš€ MAPO Backend - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: mapo-backend

jobs:
  # ====================================
  # JOB 1: TESTING Y LINTING
  # ====================================
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¥ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio black flake8 isort
        
    - name: ğŸ” Code Linting (Black)
      run: black --check src/
      
    - name: ğŸ” Code Linting (Flake8)
      run: flake8 src/
      
    - name: ğŸ” Import Sorting (isort)
      run: isort --check-only src/
      
    - name: ğŸ§ª Run Tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:src"
        export ENVIRONMENT=testing
        export DATABASE_URL=sqlite:///./test.db
        pytest tests/ -v --tb=short
      
  # ====================================
  # JOB 2: SECURITY SCAN
  # ====================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Security Scan (Bandit)
      run: |
        pip install bandit
        bandit -r src/ -f json -o security-report.json || true
        
    - name: ğŸ“„ Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.json

  # ====================================
  # JOB 3: DOCKER BUILD
  # ====================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to DigitalOcean Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ”¨ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ====================================
  # JOB 4: DEPLOY TO DIGITALOCEAN
  # ====================================
  deploy:
    name: ğŸš€ Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ğŸ·ï¸ Set Image Tag
      run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV
      
    - name: ğŸš€ Deploy to App Platform
      run: |
        # Actualizar la app spec con la nueva imagen
        sed -i 's|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|' deployment/app-spec.yaml
        doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} --spec deployment/app-spec.yaml
        
    - name: âœ… Verify Deployment
      run: |
        # Esperar a que el despliegue termine
        sleep 60
        doctl apps get ${{ secrets.DIGITALOCEAN_APP_ID }}

  # ====================================
  # JOB 5: STAGING DEPLOY (DEVELOP BRANCH)
  # ====================================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: ğŸš€ Deploy to Staging
      run: |
        echo "ğŸ§ª Deploying to staging environment..."
        # AquÃ­ puedes agregar comandos especÃ­ficos para staging
        # Por ejemplo, desplegar a una app diferente para staging

  # ====================================
  # JOB 6: NOTIFICATION
  # ====================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Success
      if: needs.deploy.result == 'success' || needs.deploy-staging.result == 'success'
      run: |
        echo "âœ… Deployment completed successfully!"
        # AquÃ­ puedes agregar notificaciones (Slack, Discord, etc.)
        
    - name: ğŸ“¢ Notify Failure
      if: needs.deploy.result == 'failure' || needs.deploy-staging.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        # AquÃ­ puedes agregar notificaciones de error